<!doctype html>
<html lang="en">
  <head>
    <title>JavaScript Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">JavaScript Quiz</h1>
          <p class="lead">This is a timed quiz to test your JavaScript knowledge! See if you can get your name on the highscore list!</p>
          <div>
            <h3 class="float-right">Time Remaining</h3>
            <br>
            <br>
            <h4 id="countdown" class="float-right">30</h4>
            <br>
            <br>
            <h3 class="float-right">Score</h3>
            <br>
            <br>
            <h4 id="score" class="float-right">0</h4>
          </div>
          <button id="start" class="btn btn-primary">Start Quiz</button>
        
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#highscoreModal">
            View Highscores
          </button>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="highscoreModal" tabindex="-1" role="dialog" aria-labelledby="highscoreModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="highscoreModalLabel">Highscores</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                <div class="form-group">
                  <label for=""></label>
                  <input type="text"
                    class="form-control" name="" id="newHighscore" aria-describedby="helpId" placeholder="">
                  <small id="helpId" class="form-text text-muted">Enter your initials</small>
                </div>
                <div>
                    <ol id="highscoreList">
                        <li>CLP: 50</li>
                    </ol>
                </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveHighscore">Save</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div id="questionBlock">
            <h4 id="question"></h4>
            <button id="opt1" type="button" class="btn btn-primary m-1"></button> <br>
            <button id="opt2" type="button" class="btn btn-primary m-1"></button> <br>
            <button id="opt3" type="button" class="btn btn-primary m-1"></button> <br>
            <button id="opt4" type="button" class="btn btn-primary m-1"></button> <br>
        </div>
        <div id="lastResult"></div>
    </div>

      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
